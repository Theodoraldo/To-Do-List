<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Theodore's - To Do List</title>
  </head>
  <body>
    <section class="section-task">
      <div class="sidebyside">
        <p>Today's To Do</p>
        <i id="refresh" class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <hr />
      <div class="sidebyside">
        <form class="task_form">
          <input
            class="editTask"
            type="text"
            name=""
            id="editTask"
            placeholder="Add task to your list..."
          />
        </form>
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      </div>
      <hr />
      <div class="listTodo"></div>
      <div class="btn-container">
        <button class="btn-empty" type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
